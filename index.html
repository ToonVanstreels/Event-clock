<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tony Montana Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Timetable Selection Modal -->
    <div id="timetable-modal" class="modal">
        <div class="modal-content">
            <h2>Select Timetable</h2>
            <button id="modal-list1">24h Series</button>
            <button id="modal-list2">PCCB</button>
        </div>
    </div>

    <div class="time-section">
        <div class="flex-container">
            <!-- TOD (Time of Day) -->
            <div class="clock">
                <!--<h1>Time of Day</h1> -->
                <div id="clock" class="next-event-clock">--:--:--</div>
                <div id="date" class="date">Loading...</div>
            </div>

            <div class="schedule-id">
                <h1 id="table-header" class="schedule-id-text">24h Series</h1> <!-- Give it an ID -->
            </div>

            <img src="Images/logo.png" alt="Event Image" id="event-image">

            <button id="fullscreen-btn">Enter Full Screen</button>

            
        </div>
    </div>

    <div class="schedule-section">
        <table>
            <thead>
                <tr>
                    <th>Event</th>
                    <th>Day</th>
                    <th>Start</th>
                    <th>End</th>
                    <th>Countdown</th>
                </tr>
            </thead>
            <tbody>
                <!-- Events will be inserted here dynamically -->
                 
            </tbody>
        </table>
    </div>


    


    <script src="app.js"></script>
    <script src="Images/logo.png"></script>
</body>
</html>
